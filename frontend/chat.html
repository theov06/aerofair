<!DOCTYPE html>
<html>
<head>
    <title>AeroFair Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .chat-container { max-width: 600px; margin: 0 auto; border: 1px solid #ccc; border-radius: 8px; }
        .chat-header { background: #007bff; color: white; padding: 15px; text-align: center; }
        .chat-messages { height: 400px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
        .message { margin: 10px 0; padding: 8px; border-radius: 5px; }
        .user-message { background: #007bff; color: white; text-align: right; }
        .bot-message { background: white; border: 1px solid #ddd; }
        .chat-input { display: flex; padding: 10px; }
        .chat-input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .chat-input button { padding: 10px 20px; margin-left: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ›« AeroFair Assistant</h2>
            <p>AI-powered flight booking and price monitoring</p>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ask about flights, prices, or booking..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
